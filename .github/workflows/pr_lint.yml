name: Lint Chec

on:
  pull_request:
    branches: [main]

jobs:
  run_unit_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Run linter
        run: |
          eslint \"{src,apps,libs,test}/**/*.ts\"
